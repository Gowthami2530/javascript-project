<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using js</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        // JavaScript to disable keyboard input on display field
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementsByName('display')[0];
            display.addEventListener('keydown', function(event) {
                event.preventDefault(); // Prevent default keyboard input behavior
            });
        });
        
    </script>
</head>
<body>
    <div class="container">
        <div class="calculator">
        <form >
            <div class="display">
                <input type="text" name="display" placeholder="0">
            </div>
            <div >
                <input class="clear" type="button" value="AC" onclick="display.value =''">
                <input  class="textcolor"  type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                <input  class="textcolor" type="button" value="." onclick="display.value +='.'">
                <input  class="textcolor" type="button" value="/" onclick="display.value +='/'">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value +='7'">
                <input type="button" value="8" onclick="display.value +='8'">
                <input type="button" value="9" onclick="display.value +='9'">
                <input class="textcolor" type="button" value="*" onclick="display.value +='*'">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value +='4'">
                <input type="button" value="5" onclick="display.value +='5'">
                <input type="button" value="6" onclick="display.value +='6'">
                <input  class="textcolor" type="button" value="-" onclick="display.value +='-'">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value +='1'">
                <input type="button" value="2" onclick="display.value +='2'">
                <input type="button" value="3" onclick="display.value +='3'">
                <input  class="textcolor" type="button" value="+" onclick="display.value +='+'">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value +='00'">
                <input type="button" value="0" onclick="display.value +='0'">
                <input  class="textcolor" id="equal" type="button" value="=" onclick="display.value =eval(display.value)" >
            </div>
        </form>
    </div>
    </div>
    
</body>
</html>
